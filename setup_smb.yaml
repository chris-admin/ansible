---
- hosts: all
  remote_user: root
  tasks:
  - name: Ensure that Samba package is installed
    apt:
      name: samba
      state: present
  - name: Ensure the Samba service is enabled and running
    service:
      name: smbd
      state: started
      enabled: True
    become: True
   - blockinfile: |
       dest=/etc/network/interfaces backup=yes
       content="iface eth0 inet static
         address 192.168.0.1
         netmask 255.255.255.0"
